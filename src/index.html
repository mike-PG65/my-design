<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b0b1c1fb9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="h-screen bg flex justify-center items-center" >

    <div class="h-screen flex justify-center items-center md:relative">
        <div class="hidden md:block md:bg-[#EFEBFD] md:absolute md:h-[500px] md:w-80 -z-10 rounded-xl"></div>

        <section class="w-80 md:w-[550px] md:h-[400px] h-[600px] bg-white shadow-xl ml-5 my-auto rounded-xl flex">
            <div class=" w-[90%] flex flex-col justify-center items-center mx-auto">
                <div class="input md:w-full flex flex-col gap-2 md:flex-row md:items-center md:justify-center">

                    <div class="relative">
                        <i class="fa-solid fa-magnifying-glass absolute text-xl top-3 left-2 text-gray-500"></i>
                        <input type="text" placeholder="Search for a part time job" class="border border-gray rounded-md px-8 py-2 w-full md:px-8 md:py-2 md:w-64 md:pr-[20px] md:pl-8">
                    </div>
                    
                    <button class="text-white bg-[#281A51] px-6 py-2 rounded-md cursor-pointer"> <i class="fa-solid fa-map "></i> Use map </button>
                </div>
    
                <div class="mt-12 gap-2 grid grid-cols-2 md:grid-cols-4 md:place-items-center">
                    <div class="bg-[#FFECEC] w-24 h-24 p-2 rounded-md flex flex-col justify-center items-center">
                        <i class="fa-solid fa-couch "></i>
                        <p> Furniture </p>
                    </div>
    
                    <div class="bg-[#F7ECFF] w-24 h-24 p-2 rounded-md flex flex-col justify-center items-center">
                        <i class="fa-solid fa-house"></i>
                        <p> Property </p>
                    </div>
    
                    <div class="bg-[#ECF0FF] w-24 h-24 p-2 rounded-md flex flex-col justify-center items-center">
                        <i class="fa-solid fa-building"></i>
                        <p> Job </p>
                    </div>
    
                    <div class="bg-[#D7F9F3] w-24 h-24 p-2 rounded-md flex flex-col justify-center items-center">
                        <i class="fa-solid fa-plane"></i>
                        <p> Travel </p>
                    </div>
    
                    <div class="bg-[#E2FFD4] w-24 h-24 p-2 rounded-md flex flex-col justify-center items-center">
                        <i class="fa-solid fa-sailboat"></i>
                        <p> Boat </p>
                    </div>
    
                    <div class=" shadow-xl bg-[#FFFFFF] w-24 h-24 p-2 rounded-md flex flex-col justify-center items-center">
                        <i class="fa-solid fa-bicycle"></i>
                        <p> MC </p>
                    </div>
    
                    <div class="bg-[#FFF3C9] w-24 h-24 p-2 rounded-md flex flex-col justify-center items-center">
                        <i class="fa-solid fa-money-bills"></i>
                        <p> Economy </p>
                    </div>
    
                    <div class="bg-[#FFD9C9] w-24 h-24 p-2 rounded-md flex flex-col justify-center items-center">
                        <i class="fa-solid fa-couch "></i>
                        <p> Holiday </p>
                    </div>
                </div>
    
            </div>
        </section>
        


    </div>


    
</body>
</html>
